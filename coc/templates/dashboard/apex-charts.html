<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Document Title, Description, and Author -->
  <title>Console - Free Bootstrap Admin Template</title>
  <meta name="description" content="Console is a Free Bootstrap Admin Template.">
  <meta name="author" content="BootstrapBrain">

  <!-- Favicon and Touch Icons -->
  <link rel="icon" type="image/png" sizes="512x512" href="./assets/favicon/favicon-512x512.png">

  <!-- Google Fonts Files -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'assets/css/console-bsb.css' %}">

  <!-- BSB Head -->
</head>

<body>


  <!-- Main -->
  <main id="main">

    <!-- Section - Bootstrap Brain Component -->
    <!-- Breadcrumb -->
    <section class="py-3 py-md-4 py-xl-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="h4">Apex</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb m-0 fs-7">
                <li class="breadcrumb-item"><a class="link-primary text-decoration-none" href="{% url 'dashboard:dashboard' %}">Home</a></li>
                <li class="breadcrumb-item">Charts</li>
                <li class="breadcrumb-item active" aria-current="page">Apex</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- Section - Bootstrap Brain Component -->
    <section class="pb-3 pb-md-4 pb-xl-5 bg-light">
      <div class="container">
        <div class="row gy-3 gy-md-4">
          <div class="col-12 col-lg-6">
            <div class="row gy-3 gy-md-4">
              <div class="col-12">
                <div class="card widget-card bg-transparent border-light shadow-sm">
                  <div class="card-header bg-white p-4 border-light-subtle">
                    <h5 class="card-title widget-card-title m-0">Area Chart</h5>
                  </div>
                  <div class="card-body p-4">
                    <div class="card widget-card border-light shadow-sm">
                      <div class="card-body p-4">
                        <div class="d-block d-sm-flex align-items-center justify-content-between mb-3">
                          <div class="mb-3 mb-sm-0">
                            <h5 class="card-title widget-card-title">Sales Overview</h5>
                          </div>
                          <div>
                            <select class="form-select text-secondary border-light-subtle">
                              <option value="1">March 2023</option>
                              <option value="2">April 2023</option>
                              <option value="3">May 2023</option>
                              <option value="4">June 2023</option>
                            </select>
                          </div>
                        </div>
                        <div id="bsb-chart-1"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="card widget-card bg-transparent border-light shadow-sm">
                  <div class="card-header bg-white p-4 border-light-subtle">
                    <h5 class="card-title widget-card-title m-0">Column Chart</h5>
                  </div>
                  <div class="card-body p-4">
                    <div class="card widget-card border-light shadow-sm">
                      <div class="card-body p-4">
                        <h5 class="card-title widget-card-title mb-3">Revenue Stats</h5>
                        <div id="bsb-chart-3"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="row gy-3 gy-md-4">
              <div class="col-12">
                <div class="card widget-card bg-transparent border-light shadow-sm">
                  <div class="card-header bg-white p-4 border-light-subtle">
                    <h5 class="card-title widget-card-title m-0">Donut Chart</h5>
                  </div>
                  <div class="card-body p-4">
                    <div class="card widget-card border-light shadow-sm">
                      <div class="card-body p-4">
                        <div class="d-block d-sm-flex align-items-center justify-content-between mb-3">
                          <div class="mb-3 mb-sm-0">
                            <h5 class="card-title widget-card-title">Browser Usage</h5>
                          </div>
                          <div>
                            <select class="form-select text-secondary border-light-subtle">
                              <option value="1">March 2023</option>
                              <option value="2">April 2023</option>
                              <option value="3">May 2023</option>
                              <option value="4">June 2023</option>
                            </select>
                          </div>
                        </div>
                        <div id="bsb-chart-2"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="card widget-card bg-transparent border-light shadow-sm">
                  <div class="card-header bg-white p-4 border-light-subtle">
                    <h5 class="card-title widget-card-title m-0">Donut Chart 2</h5>
                  </div>
                  <div class="card-body p-4">
                    <div class="card widget-card border-light shadow-sm">
                      <div class="card-body p-4">
                        <div class="d-block d-sm-flex align-items-center justify-content-between mb-3">
                          <div class="mb-3 mb-sm-0">
                            <h5 class="card-title widget-card-title">Department Sales</h5>
                          </div>
                          <div>
                            <select class="form-select text-secondary border-light-subtle">
                              <option value="1">March 2023</option>
                              <option value="2">April 2023</option>
                              <option value="3">May 2023</option>
                              <option value="4">June 2023</option>
                            </select>
                          </div>
                        </div>
                        <div id="bsb-chart-4"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>


  <!-- Footer -->
  <footer class="footer py-3 border-top border-light-subtle">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="py-3">
            Built by <a href="https://bootstrapbrain.com/" class="link-secondary text-decoration-none">BootstrapBrain</a> with <span class="text-accent">&#9829;</span>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Javascript Files: Vendors -->
  <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- Javascript Files: Controllers -->
  <script src="{% static 'assets/controller/console-bsb.js' %}"></script>
  <script src="{% static 'assets/controller/chart-1.js' %}"></script>
  <script src="{% static 'assets/controller/chart-2.js' %}"></script>
  <script src="{% static 'assets/controller/chart-3.js' %}"></script>
  <script src="{% static 'assets/controller/chart-4.js' %}"></script>

  <!-- BSB Body End -->
</body>

</html>
