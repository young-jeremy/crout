{% extends 'base_dashboard.html' %}
{% block content %}
<div class="container">
    <h1>My Video History</h1>
    <ul>
        {% for history_entry in video_history %}
            <li>
                {{ history_entry.video.title }} (Watched on {{ history_entry.watched_at }})
            </li>
        {% empty %}
            <li>No video history yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
