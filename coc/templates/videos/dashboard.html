{% extends 'base_dashboard.html' %}


{% block content %}

<br><br>
<h2>Your Videos</h2>
    <div class="col-12">
        <div class="row">
            {% for video in videos %}
                <a href="{% url 'videos:video' %}">
                    <div class="col-md-4">
                        <video id="video-player" width='400' controls>
                            <source src='{{ MEDIA_URL }}{{ video.path }}' type='video/mp4'>
                            <source src="video.mpd" type="application/dash+xml">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </a><br><br>
            {% endfor %}
        </div>

    </div>
{% endblock %}
