{% extends 'base_dashboard.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Create a New Category</h1>
    <form method="POST" action="{% url 'videos:upload_video' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary text-center">Save</button>
    </form>
</div>
{% endblock content %}
